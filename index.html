<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora retrô/title></title>
</head>
<body>
    <div class="container">
        
        <div class="resposta"><strong>0</strong></div>

        <button class="header-AC">AC</button>  <button class="porcentagem">%</button>  <button class="multiplicação">X</button>  <button class="divisão">/</button>
        <button class="sete">7</button>  <button class="oito">8</button>  <button class="nove">9</button>  <button class="igual">=</button>
        <button class="quatro">4</button>  <button class="cinco">5</button>  <button class="seis">6</button>  <button class="menos">-</button>
        <button class="umm">1</button>  <button class="dois">2</button>  <button class="tres">3</button>  <button class="adição">+</button>
        <button class="zer">0</button>  <button class="ponto">.</button>
    </div>
</body>
</html>
